<div class="modal fade" id="obsolete-modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Obsolete Report</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>    
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Reason:</label>
            <textarea id="obsolete-description" class="form-control" rows="3" placeholder="Enter ..."></textarea>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="modal-submit btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
