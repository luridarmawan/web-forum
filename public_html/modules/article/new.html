<script>
  moduleName = 'article';
  referenceId = 0;
  referenceTitle = 'New Article';
</script>
<script src="[baseurl]modules/article/js/article.js?_=75"></script>
<script src="[baseurl]modules/article/js/article-new.js?_=75"></script>
<section class="content-header">
    <div class="container-fluid"><h3>New Article <small>(alpha)</small></h3></div>
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
          
      <section class="article-new col-lg-9 xconnectedSortable">
        <div class="card">
          <form class="form-horizontal">
            <div class="card-body pad">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input id="article-title" type="text" class="form-control" id="title" placeholder="Title">
                </div>
              </div>
              <div class="mb-3 hometext-container">
                &nbsp;Home Text:
                <div class="textarea-container">
                  <textarea id="article-hometext" class="article-textarea" placeholder="Place some text here"
                    style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                </div>
              </div>
              <div class="mb-3 bodytext-container">
                &nbsp;Body Text:
                <div class="textarea-container">
                  <textarea id="article-bodytext" class="article-textarea" placeholder="Place some text here"
                        style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                </div>
              </div>
                        

                    
            </div>
            <div class="card-footer">
              <button id="btnCancel" type="submit" class="btn btn-default float-right">Cancel</button>
              <button id="btnSubmit" type="submit" class="btn btn-default float-right">Submit</button>
            </div>
          </form>
        </div>
      </section>

      <section class="article-new col-lg-3 xconnectedSortable">
        <div class="card">

          <div class="card-body">
            <label for="article-date" classx="col-sm-2 col-form-label">Publish Date:</label>  
            <div class="input-group date">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="far fa-calendar-alt"></i>
                </span>
              </div>
              <input id="article-date" type="text" class="form-control float-right" value="[$Date]" />
            </div>
          </div>                      

          <div class="card-body">
            <label for="article-category" classx="col-sm-2 col-form-label">Category:</label>
            <div class="input-group">

              <select id="article-category" class="form-control">
                <option>General</option>
                <option>Tip n Trik</option>
              </select>

            </div>
          </div>                      

          <div class="card-body"></div>

        </div>
      </section>

    </div>
  </div>
</section>
